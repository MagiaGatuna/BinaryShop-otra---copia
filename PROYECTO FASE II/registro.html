<!DOCTYPE html>
<html lang="es">
<head>
    <title>BinaryShop</title>
    <link rel="stylesheet" href="registro.css">
    <img src="imagenes2/robotregistro.png" alt="ROBOT CON LUPA"
    class="robot">
</head>
<body>

    <section class="form">
        <h1> Formulario de registro </h1>
       <input class="inputs" type="text" name="nombre" id="nombre" 
       placeholder="Ingrese su nombre">
       <input class="inputs" type="text" name="apellido" id="apellido" 
       placeholder="Ingrese su apellido"><br>
       <br> <input class="inputs" type="text" name="nombre" id="email" 
       placeholder="Ingrese su email"><br>
       <br> <input class="inputs" type="text" name="direccion" id="direccion" 
       placeholder="Ingrese su dirección"><br>
       <br> <input class="inputs" type="text" name="nickname" id="nickname" 
       placeholder="Ingrese su nickname"><br>
       <br> <input class="inputs" type="password" name="password" id="password" 
       placeholder="Ingrese su contraseña"><br>
       <br> <input class="inputs" type="text" name="banco" id="banco" 
       placeholder="Ingrese el banco de su preferencia"><br>

       <p>Seleccione su rol:</p>

       <label for="vendedor">Vendedor</label>
       <input id="vendedor" type="radio" name="rol"/>
       <label for="comprador">Comprador</label> 
       <input id="comprador" type="radio" name="rol"/> <br>

       <br><input class="boton" type="button" value="Registrar" name="boton">
    </section>  

    <br><a href="iniciarsesion.html">¿Ya estás registrado? Haz click aquí!</a>

</body>
</html>
